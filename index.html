<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="image">
        <div class="image-filter">
          <img src="./images/image-header-desktop.jpg" alt="imgae-header" />
        </div>
      </div>
      <article>
        <h1>
          Get <span class="highlight"> insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat-container">
          <div id="companies">
            <div class="stat-heading">10k+</div>
            <div class="stat">companies</div>
          </div>
          <div id="templates">
            <div class="stat-heading">314</div>
            <div class="stat">templates</div>
          </div>
          <div id="queries">
            <div class="stat-heading">12M+</div>
            <div class="stat">queries</div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
